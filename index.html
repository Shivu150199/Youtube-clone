<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav bar start -->
    <nav class="navbar item-center">
      <div class="nav-center item-between">
        <div class="logo-container item-between">
          <span class="material-symbols-outlined icon">menu</span>
          <div class="brand-container">
            <img src="./Youtube-Logo.png" alt="logo" class="brand-logo" />
            <span>Youtube <sup>IN</sup> </span>
          </div>
        </div>

        <div class="middle-navbar item-between">
          <div class="search-bar">
            <input
              type="search"
              placeholder="Search"
              class="search-input"
              value=""
            />
            <button class="search-btn item-center">
              <span class="material-symbols-outlined icon"> search </span>
            </button>
          </div>
          <div class="voice-search">
            <span class="material-symbols-outlined icon"> mic </span>
          </div>
        </div>
        <div class="profile-section">
          <!-- <div for="mode" class="mode">
                    <span class="material-symbols-outlined dark-mode pointer">
                        dark_mode
                    </span>
                    <span class="material-symbols-outlined light-mode pointer">
                        light_mode
                    </span>
                </div> -->
          <span class="material-symbols-outlined pointer icon">
            video_call
          </span>
          <span class="material-symbols-outlined pointer icon"> apps </span>
          <span class="material-symbols-outlined pointer icon">
            notifications
          </span>

          <img src="./profile.jpeg" alt="" class="profile" />
        </div>
      </div>
    </nav>
    <!-- navbar ended -->
    <script src="./index.js"></script>
  </body>
</html>
